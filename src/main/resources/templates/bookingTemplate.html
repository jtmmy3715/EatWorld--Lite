<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>EatWorld 訂位成功通知</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #ECECEC;
        }

        .container {
            width: 800px;
            margin: 50px auto;
        }

        .header {
            height: 80px;
            background-color: #FD841F;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            padding-left: 30px;
        }

        .header h2 {
            padding-top: 25px;
            color: white;
        }

        .content {
            background-color: #fff;
            padding-left: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #ccc;
        }

        .content h2 {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .content p {
            padding-top: 10px;
        }

        .footer {
            background-color: #fff;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            padding: 35px;
        }

        .footer p {
            color: #747474;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2><img alt=""
                    src="https://i.ibb.co/gRWFN11/cute-panda-eating-burger-cartoon-vector-illustration-animal-food-concept-isolated-vector-flat-cartoo.jpg"
                    width="35" height="35"
                    style="border-radius:20px; vertical-align:middle; margin-bottom: 5px; margin-right: 5px;">
                EatWorld 訂位成功通知信
            </h2>
        </div>
        <div class="content">
            <h2>親愛的 <span th:text="${client_name}"></span> 您好：</h2>
            <p>我們已收到您的訂位！</p>
            <p>訂位編號：<span th:text="${booking_id}">請查詢會員訂單</span></p>
            <p>訂位店家：<span th:text="${store_name}">無</span></p>
            <p>訂位時間：<span th:text="${booking_date}">無</span></p>
            <p>訂位時段：<span th:text="${booking_period}">無</span></p>
            <p>訂位人數：<span th:text="${booking_people}">無</span></p>

            <p>若有其他問題，請聯繫此Email：<b>EatWorld2022@gmail.com</b></p>
            <p>祝您一切順心、平安</p>
            <p>EatWorld 吃窩團隊 敬上</p>

        </div>
        <div class="footer">
            <p>此為系統郵件，請勿回覆此郵件</p>
        </div>
    </div>
</body>

</html>
